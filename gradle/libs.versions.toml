[metadata]
format.version = "1.1"

[versions]
edc = "0.6.0"

[libraries]
assertj = { module = "org.assertj:assertj-core", version = "3.25.3" }
edc-runtime-metamodel = { module = "org.eclipse.edc:runtime-metamodel", version.ref = "edc" }
jakarta-json = { module = "org.glassfish:jakarta.json", version = "2.0.1" }
jakarta-json-api = { module = "jakarta.json:jakarta.json-api", version = "2.1.3" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version = "2.17.0" }
junit = { module = "org.junit.jupiter:junit-jupiter", version = "5.10.2" }
parsson = { module = "org.eclipse.parsson:parsson", version = "1.1.6" }
testcontainers = { module = "org.testcontainers:junit-jupiter", version = "1.19.7" }
titanium-json-ld = { module = "com.apicatalog:titanium-json-ld", version = "1.4.0" }

[plugins]
spotless = { id = "com.diffplug.spotless", version = "6.25.0" }
nexus = { id = "io.github.gradle-nexus.publish-plugin", version = "1.3.0" }
